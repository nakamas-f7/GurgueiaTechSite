<div class="example-button-row">
    <button mat-raised-button color="primary" (click)="novoModelo()">
        <mat-icon>add</mat-icon>
        Novo modelo de anamnese
    </button>
</div>
<div class="card-list">
    <mat-card class="example-card" *ngFor="let x of modelos; let i = index;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                <h3> {{x.titulo}}</h3>
            </mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        
        <mat-card-actions align="end">
            <button mat-button (click)="delete(i)" style="color: RED">EXCLUIR</button>
            <button mat-button>EDITAR</button>
        </mat-card-actions>
    </mat-card>
</div>
